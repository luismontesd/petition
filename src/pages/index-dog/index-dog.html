<ion-header>
  <ion-navbar color="primary">
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>
      Tus perros
    </ion-title>
    <ion-buttons end>
      <button navPush="AddDogPage" ion-button>
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-list>
      <ion-item *ngFor="let dog of dogList$ | async" detail-push navPush="EditDogPage" [navParams]="{dog: dog}">
        {{dog.nombre}}
      </ion-item>
    </ion-list>
</ion-content>
