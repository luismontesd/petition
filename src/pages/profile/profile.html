<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Mi perfil</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<ion-list>
  <ion-label *ngFor="let profile of profiles">
    {{ profile.nombre }}
    {{ profile.apellido }}
  </ion-label>
</ion-list>
</ion-content>
